<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Item Lister</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<div class="NavBar">
  <nav class="navbar">

      <span class="Icon"><img src="icon.png" width="50" height="50" alt="icon-img"></span>
      <b>ITEM LISTER</b>
  </nav>
</div>

  <div id="container-1">
    <h2>Add Items</h2>
    <form id="item-form" action="index.html" method="post">
      <input id="form-input" class="text-input"type="text" >
      <button class="submit-button"type="submit" name="button">SUBMIT</button>
    </form>
  </div>
  <div class="container-2">
    <h2 class="item-heading">ITEMS</h2>
    <ul id="items">
      <li class="item-list">Item1 <button class="item-button dlt"type="button" name="button">X</button></li>
      <li class="item-list">Item2 <button class="item-button dlt"type="button" name="button">X</button></li>
      <li class="item-list">Item3 <button class="item-button dlt"type="button" name="button">X</button></li>
      <li class="item-list">Item4 <button class="item-button dlt"type="button" name="button">X</button></li>
    </ul>

  </div>

  <script src="index.js" charset="utf-8"></script>
  <!-- <script src="index.js" charset="utf-8"></script> -->
  </body>
</html>
